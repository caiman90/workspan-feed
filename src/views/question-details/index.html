<md-content> 
    <md-card>
           <md-card-title>
                <md-card-title-text>
                    {{vm.question.Id}}
                </md-card-title-text>        
           </md-card-title>
           <md-card-content>
                {{vm.question.Text}}

                    <div ng-repeat="(key, answer) in question.answers">
                        <h2>ANSWERS:</h2>
                        <span>{{answer.Answer}}</span>
                    </div>
                    
           </md-card-content>
    </md-card>
</md-content>
