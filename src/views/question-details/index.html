<md-content> 
    <md-card>
           <md-card-title>
                <md-card-title-text>
                    {{vm.question.Id}}
                </md-card-title-text>        
           </md-card-title>
           <md-card-content>
               <span>{{vm.question.Text}}</span>
                   <answer-component ng-repeat="(key, answer) in vm.question.answers" answer="answer"></answer-component>
           </md-card-content>
    </md-card>
</md-content>
